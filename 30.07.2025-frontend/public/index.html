<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kullanıcı Kayıt Formu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      box-sizing: border-box;
    }
    form h1 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
      font-size: 24px;
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1.5px solid #ddd;
      border-radius: 5px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .info {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form method="POST" action="/user" autocomplete="off">
    <h1>Kullanıcı Kayıt</h1>
    <input type="text" name="isim" placeholder="İsim" required minlength="2" />
    <input type="text" name="soyisim" placeholder="Soyisim" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="sifre" placeholder="Şifre (2-16 karakter)" required minlength="2" maxlength="16" />
    <input type="number" name="age" placeholder="Yaş" required min="0" max="150" />
    <button type="submit">Kaydol</button>
    <p class="info">Kayıt olmak için bilgilerinizi doldurun ve "Kaydol" a tıklayın.</p>
  </form>

</body>
</html>
